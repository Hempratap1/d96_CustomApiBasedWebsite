<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,700"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"/>

    <title>Top Games</title>
</head>
<body>
<div class="container">
    <h1 class="heading">My Top Games</h1>
    <p class="description">These are the all-time favourite games.</p>
    {% for game in games%}
    <div class="card" >

        <div class="front" style="background-image: url('{{game.img_url}}');">
            <p class="large">{{ game.ranking }}</p>
        </div>
        <div class="back">
            <div>

                <div class="title">{{game.title}}<br> <span class="release_date">{{game.release_year}}</span></div>
                {{game.genre}}
                <div class="rating">
                    <label>{{game.rating}}</label>
                    <i class="fas fa-star star"></i>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<div class="container text-center add">
</div>
</body>
</html>
